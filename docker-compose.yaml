version: "3.8"

services:
  frontend:
    build:
      context: ./FRONTEND-NEW
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - testify-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - chromadb
    volumes:
      - /home/ubuntu/testify_videos:/app/videos   # âœ… Added this
    networks:
      - testify-net

  chromadb:
    image: chromadb/chroma
    volumes:
      - chroma_data:/chroma/.chroma/index
    networks:
      - testify-net

volumes:
  chroma_data:

networks:
  testify-net:
    driver: bridge

